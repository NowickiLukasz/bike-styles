         <section id="background-form-styling" >
            <div class="head-title">
                <h2>Contact Us</h2>
            
             
             <form class="form" method="post" action="https://formdump.codeinstitute.net/">
                    <label for="fname">First Name</label>
                        <input class="form-input" type="text" id="fname" name="fname" required>
                    
                    <label for="lname">Last Name</label>
                        <input class="form-input" type="text" id="lname" name="lname" required>

                    <label for="email">Email</label>
                        <input class="form-input" type="email" id="email" name="email" required>

                    <!-- pattern information was used from https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/tel -->
                    <label for="tel-number">Phone Number</label>
                        <input class="form-input" type="tel" id="tel-number" name="telephone-number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="000-123-1234">

                    <p>What type of bike are you interested in.</p>
                    
                    <div class="form-radio-center">
                    <input type="radio" id="mtb" value="mountain" name="bike-type" class="radio-button" required>
                    <label for=mtb>Mountain Bike</label><br>

                    <input type="radio" id="road" value="road" name="bike-type" class="radio-button" required>
                    <label for="road">Road Bike</label><br>

                    <input type="radio" id="gravel" value="gravel" name="bike-type" class="radio-button" required>
                    <label for="gravel">Gravel Bike</label>

                    <div class="form-btn-center">
                        <input id="submit" type="submit" value="Submit">
                        <input id="reset" type="reset" value="Reset">
                    </div>  
            
                </form>
            </div>
            
         </section>
